name: indexed_set
version: 1.0.0
description: >
  IndexedSet is a Set implementation that computes an index for each of its
  elements and exposes this mapping through the [] operator. The Superset and
  Subset classes store a collection of elements as a space-efficient bit vector.
author: Philipp Schiffmann <philippschiffmann93@gmail.com>
homepage: https://github.com/pschiffmann/indexed-set.dart
dependencies:
  collection: ^1.4.0
  built_collection: ^2.1.3
  quiver: ^0.25.0
dev_dependencies:
  test: any
environment:
  # The new function type syntax was not introduced until Dart version 1.24.0.
  sdk: >=1.24.0 <2.0.0
